      # 各ニュースサイト別に、定期観測クローリングのON/OFF、スクレイピングのON/OFF指定を登録する。
      #   stop_controller_update_flow.py
      #   a:クローリングをOFF、b:スクレイピングをOFF、C:何もしない。
      # 

